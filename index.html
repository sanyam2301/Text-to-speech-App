<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />


    <title>Type and Speak App</title>
    <style>
        button {
            display: block;
            width: 100%
        }
        
        body {
            background-color: #141414;
        }
    </style>
</head>


<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="photo for speech app" class="mb-5" />
        <div class="row">
            <div class="col md-6 mx-auto ">
                <form>
                    <div class="form-group mb-4">
                        <textarea id="textInput" class="form-control form-control-lg" placeholder="Type something to listen...."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rateValue" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="form-range">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitchValue" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" class="form-range">
                    </div>
                    <div class="form-group mb-3">
                        <select name="" id="voiceSelect" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-lg btn-success">Speak it</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
